<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/cffed4b148.js" crossorigin="anonymous"></script>
</head>

<body>
    <input type="checkbox" id="toggle">
    <label for="toggle" class="toggleArea">
        <i class="fa-solid fa-sun toggleElement"></i>
        <i class="fa-solid fa-moon toggleElement"></i>
        <div class="circle "></div>
    </label>
    </div>
    <div class="calculator">
        <div class="before"></div>
        <div class="display">
            <div class="solve"></div>
        </div>
        <div class="buttons">
            <div class="button clear special">C</div>
            <div class="button bs special">Del</div>
            <div class="button divide special input">/</div>
            <div class="button seven input">7</div>
            <div class="button eight input">8</div>
            <div class="button nine input">9</div>
            <div class="button multiply special input">*</div>
            <div class="button four input">4</div>
            <div class="button five input">5</div>
            <div class="button six input">6</div>
            <div class="button minus special input">-</div>
            <div class="button one input">1</div>
            <div class="button two input">2</div>
            <div class="button three input">3</div>
            <div class="button plus special input">+</div>
            <div class="button zero special input">0</div>
            <div class="button decimal special input">.</div>
            <div class="button equals">=</div>
        </div>
    </div>
</body>

</html>
